<section
   id="home"
   class="flex flex-col relative items-center justify-center py-8 text-center gap-8 825:flex-row 825:text-start opacity-0 translate-x-[30%] [animation:1000ms_ease_forwards_paused_show]"
>
   <span
      class="intersection-point absolute top-[clamp(50vh,calc(100vh-100%+80px),50%)] h-[clamp(20%,calc(65%-150vh+100%-80px),65%)] left-0 block w-full -z-10"
   ></span>
   <div class="max-w-xl 825:basis-[60%]">
      <h1
         class="text-black dark:text-white transition-all duration-300 text-7xl 528:text-8xl font-bold last:mb-0 mb-6"
         data-translation="home-title"
      >
         Привіт! Я Максим Джосан
      </h1>
      <h2
         class="text-black dark:text-white transition-all duration-300 font-bold text-3xl last:mb-0 mb-5"
         data-translation="home-subtitle"
      >
         Починаючий фронт-енд розробник
      </h2>
      <div
         class="text-black dark:text-white transition-all duration-300 text-xl last:mb-0 mb-5"
         data-translation="home-description"
      >
         Я наполегливий у навчанні та роботі і завжди готовий вчитися та
         переймати досвід інших розробників. Буду радий довгій та продуктивній
         співпраці!
      </div>
   </div>
   <div
      class="relative pb-[45%] min-h-[400px] object-top w-[80%] 825:basis-[40%] border-[8px] border-double border-black dark:border-white transition-colors duration-300 rotate-[5deg]"
   >
      <img
         class="absolute top-0 left-0 w-full h-full object-cover [object-position:50%_30%] 825:object-center"
         src="img/home/myPhoto.webp"
         data-translation="alt-my-photo"
			alt=""
      />
   </div>
</section>
