<header
   class="sticky top-0 left-0 z-50 bg-white dark:bg-black transition-colors duration-300 font-oswald"
>
   <nav
      id="navigation"
      class="max-w-7xl mx-auto my-0 px-4 py-0 grid grid-cols-[repeat(2,min-content)_1fr_auto_min-content] items-center min-h-[80px] gap-x-4 lg:justify-items-center"
   >
      <div class="flex gap-1 text-4xl lg:text-3xl z-10">
         <button
            class="uppercase transition-colors duration-300 text-black dark:text-white active:text-red-600 dark:active:text-red-600"
            data-lng="en"
         >
            en
         </button>
         <button
            class="uppercase active transition-colors duration-300 text-black dark:text-white active:text-red-600 dark:active:text-red-600"
            data-lng="uk"
         >
            ua
         </button>
         <span
            class="block w-[2px] min-h-full bg-black dark:bg-white transition-colors duration-300 ml-3"
         ></span>
      </div>
      <div
         id="theme-pick"
         class="relative z-10 w-9 h-9 top-0 left-0 overflow-hidden"
      >
         <svg
            class="absolute cursor-pointer top-full dark:top-0 transition-[top] duration-300 left-0 w-9 h-9 fill-white"
         >
            <use href="img/icons/sprite.svg#icon-moon"></use>
         </svg>
         <svg
            class="absolute cursor-pointer top-0 dark:top-full transition-[top] duration-300 left-0 w-9 h-9"
         >
            <use href="img/icons/sprite.svg#icon-sun"></use>
         </svg>
      </div>
      <div
         class="text-6xl fixed top-0 left-full w-full h-full bg-slate-300 dark:bg-slate-800 pt-24 px-5 transition-all duration-300 overflow-auto lg:static lg:overflow-clip lg:text-2xl lg:bg-transparent dark:lg:bg-transparent lg:w-auto lg:h-auto lg:p-0 menu-open:left-0"
      >
         <span
            class="fixed top-0 left-full w-full min-h-[80px] transition-all duration-300 border-b-2 border-solid border-black dark:border-white bg-slate-300 dark:bg-slate-800 lg:hidden menu-open:left-0"
         ></span>
         <ul
            class="flex flex-wrap flex-col gap-y-7 itemst-start lg:flex-row lg:gap-x-5"
         >
            <li>
               <a
                  href="#"
                  class="active inline-block text-black dark:text-white transition-all duration-300 hover:text-red-600 dark:hover:text-red-600 active:text-red-600 dark:active:text-red-600"
						data-translation="home"
                  >Головна</a
               >
            </li>
            <li>
               <a
                  href="#"
                  class="inline-block text-black dark:text-white transition-all duration-300 hover:text-red-600 dark:hover:text-red-600 active:text-red-600 dark:active:text-red-600"
						data-translation="about"
                  >Про мене</a
               >
            </li>
            <li>
               <a
                  href="#"
                  class="inline-block text-black dark:text-white transition-all duration-300 hover:text-red-600 dark:hover:text-red-600 active:text-red-600 dark:active:text-red-600"
						data-translation="portfolio"
                  >Портфоліо</a
               >
            </li>
            <button
               data-dynad="#navigation,33,3"
               class="z-10 text-black dark:text-white transition-all duration-300 border-2 border-solid border-black dark:border-white p-2 hover:text-red-600 hover:border-red-600 dark:hover:text-red-600 dark:hover:border-red-600 528:col-start-4 528:col-end-5 528:text-3xl"
					data-translation="contact"
					id="contact"
            >
               Зв'язатись зі мною
            </button>
         </ul>
      </div>
      <button
         id="burger"
         class="block relative w-8 h-6 col-start-5 col-end-6 lg:hidden"
      >
         <span
            class="absolute top-0 left-0 w-full h-[2px] bg-black dark:bg-white transition-all duration-300 menu-open:top-1/2 menu-open:rotate-45 menu-open:-translate-y-1/2"
         ></span>
         <span
            class="absolute top-1/2 -translate-y-1/2 left-0 w-full h-[2px] bg-black dark:bg-white transition-all duration-300 menu-open:w-0"
         ></span>
         <span
            class="absolute bottom-0 left-0 w-full h-[2px] bg-black dark:bg-white transition-all duration-300 menu-open:bottom-1/2 menu-open:-rotate-45 menu-open:translate-y-1/2"
         ></span>
      </button>
   </nav>
</header>
