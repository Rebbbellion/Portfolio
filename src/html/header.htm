<header
   class="sticky top-0 left-0 z-50 bg-white dark:bg-black transition-colors duration-300 font-oswald"
>
   <nav
      id="navigation"
      class="max-w-7xl mx-auto my-0 px-4 py-0 border-b-2 border-transparent grid grid-cols-[repeat(2,min-content)_1fr_auto_min-content] items-center min-h-[80px] scrolled:min-h-[58px] ease-in-out scrolled:border-black dark:scrolled:border-white transition-all duration-1000 gap-x-4 lg:justify-items-center"
   >
      <div class="flex gap-1 text-4xl lg:text-3xl z-10">
         <button
            class="uppercase active transition-colors duration-300 border-b-2 border-b-transparent text-black dark:text-white active:text-red-600 dark:active:text-red-600 active:border-b-2 active:border-b-red-600"
            data-lng="en"
            lang="en"
            aria-label="Change language to English"
         >
            en
         </button>
         <button
            class="uppercase active transition-colors duration-300  text-black dark:text-white active:text-red-600 dark:active:text-red-600 border-b-4 border-b-transparent active:border-b-4 active:border-b-red-600"
            data-lng="uk"
            lang="uk"
            aria-label="Змінити мову на українську"
         >
            ua
         </button>
         <span
            aria-hidden="true"
            class="block w-[2px] min-h-full bg-black dark:bg-white transition-colors duration-300 ml-3"
         ></span>
      </div>
      <button
         id="theme-pick"
         class="relative z-10 w-9 h-9 top-0 left-0 overflow-hidden"
         data-translation="aria-theme"
      >
         <svg
            class="absolute cursor-pointer top-full dark:top-0 transition-[top] duration-300 left-0 w-9 h-9 fill-white"
				aria-labelledby="theme-pick"
         >
            <use href="img/icons/sprite.svg#icon-moon"></use>
         </svg>
         <svg
            class="absolute cursor-pointer top-0 dark:top-full transition-[top] duration-300 left-0 w-9 h-9"
				aria-labelledby="theme-pick"
         >
            <use href="img/icons/sprite.svg#icon-sun"></use>
         </svg>
      </button>
      <button
         id="burger"
         class="block relative z-10 w-8 h-6 col-start-5 col-end-6 lg:hidden"
         data-translation="aria-menu"
      >
         <span
            class="absolute top-0 left-0 w-full h-[2px] bg-black dark:bg-white transition-all duration-300 menu-open:top-1/2 menu-open:rotate-45 menu-open:-translate-y-1/2"
         ></span>
         <span
            class="absolute top-1/2 -translate-y-1/2 left-0 w-full h-[2px] bg-black dark:bg-white transition-all duration-300 menu-open:w-0"
         ></span>
         <span
            class="absolute bottom-0 left-0 w-full h-[2px] bg-black dark:bg-white transition-all duration-300 menu-open:bottom-1/2 menu-open:-rotate-45 menu-open:translate-y-1/2"
         ></span>
      </button>
      <div
         id="navigation-body"
         class="text-6xl fixed top-0 left-full w-full h-full bg-slate-300 dark:bg-slate-800 pt-24 px-5 transition-all duration-300 overflow-visible lg:static lg:text-2xl lg:bg-transparent dark:lg:bg-transparent lg:w-auto lg:h-auto lg:p-0 menu-open:left-0"
      >
         <span
            aria-hidden="true"
            class="fixed top-0 left-full w-full min-h-[80px] transition-all duration-300 border-b-2 border-solid border-black dark:border-white bg-slate-300 dark:bg-slate-800 lg:hidden menu-open:left-0 scrolled:min-h-[60px]"
         ></span>
         <ul
            class="flex flex-wrap flex-col gap-y-7 items-start lg:flex-row lg:gap-x-5"
				aria-multiselectable="true"
         >
            <li>
               <a
                  href="#home"
                  class="active header-link"
                  data-translation="home"
                  >Головна</a
               >
            </li>
            <li>
               <a href="#about" class="header-link" data-translation="about"
                  >Про мене</a
               >
            </li>
            <li>
               <a
                  href="#portfolio"
                  class="header-link"
                  data-translation="portfolio"
                  >Портфоліо</a
               >
            </li>
            <button
               data-dynad="#navigation,33,2;#navigation,64,last"
               class="z-10 text-black dark:text-white transition-all duration-300 border-2 border-solid border-black dark:border-white p-2 hover:text-red-600 hover:border-red-600 dark:hover:text-red-600 dark:hover:border-red-600 528:col-start-4 528:col-end-5 528:text-3xl"
               data-translation="contact"
               id="contact"
               aria-expanded="false"
            >
               Зв'язатись зі мною
            </button>
         </ul>
      </div>
   </nav>
</header>
