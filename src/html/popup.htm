<div
   class="fixed group top-0 left-0 transition-all duration-300 w-full h-full invisible opacity-0 bg-black/70 dark:bg-zinc-500/70 z-[51] overflow-auto active:visible active:opacity-100"
   id="popup"
>
   <div
      class="flex justify-center w-full min-h-full items-center py-7 px-5"
      id="popup-wrapper"
   >
      <div
         id="popup-content"
         class="relative w-full bg-white dark:bg-black py-5 px-4 grid grid-rows-[auto_1fr] gap-y-3 -translate-y-[150%] group-[.active]:translate-y-0 transition-transform duration-1000 delay-200 sm:w-1/2"
      >
         <button
            id="close-button"
            class="absolute top-2 right-2 w-10 h-8"
            tabindex="12"
         >
            <span
               class="block w-full top-1/2 bg-black dark:bg-white h-[2px] translate-y-1/2 rotate-45"
            ></span>
            <span
               class="block w-full top-1/2 bg-black dark:bg-white h-[2px] -translate-y-1/2 -rotate-45"
            ></span>
         </button>
         <div class="flex flex-col gap-4">
            <h5
               class="text-black dark:text-white"
               data-translation="contact-via"
            >
               Зв'яжіться зі мною через
            </h5>
            <div class="flex gap-4 flex-wrap">
               <a
                  href="https://t.me/re_bbbellion"
                  target="_blank"
                  rel="noopener noreferrer"
                  tabindex="1"
               >
                  <svg class="w-11 h-11 fill-black dark:fill-white">
                     <use href="img/icons/sprite.svg#icon-telegram"></use>
                  </svg>
               </a>
               <a
                  href="https://www.instagram.com/re_bbbellion"
                  target="_blank"
                  rel="noopener noreferrer"
                  tabindex="2"
               >
                  <svg class="w-11 h-11 fill-black dark:fill-white">
                     <use href="img/icons/sprite.svg#icon-instagram"></use>
                  </svg>
               </a>
               <a href="tel:+380997849835" tabindex="3">
                  <svg class="w-11 h-11 fill-black dark:fill-white">
                     <use href="img/icons/sprite.svg#icon-phone"></use>
                  </svg>
               </a>
               <a href="mailto:dzhomaks@gmail.com" tabindex="4">
                  <svg class="w-11 h-11 fill-black dark:fill-white">
                     <use href="img/icons/sprite.svg#icon-email"></use>
                  </svg>
               </a>
            </div>
            <span class="block w-full h-[2px] bg-black dark:bg-white"></span>
         </div>
         <form
            id="contact-form"
            action="https://formspree.io/f/maygjonv"
            method="post"
            class="grid gap-y-4 relative"
            enctype="multipart/form-data"
            autocomplete="off"
         >
            <div class="flex flex-col gap-2 items-start">
               <label
                  for="name"
                  data-translation="name"
                  class="text-black dark:text-white after:content-['*'] after:text-red-600"
                  >Ваше ім'я</label
               >
               <input
                  type="text"
                  name="Name"
                  id="name"
                  class="w-full h-12 p-3 outline-none border-2 border-solid border-black/50 rounded-xl dark:caret-black  duration-300 relative peer"
                  required
                  placeholder="Ім'я"
                  data-translation="plh-name"
                  minlength="2"
                  maxlength="15"
                  pattern="[a-zA-Zа-яА-яіІїЇєЄёЁ'\s]{0,15}"
                  tabindex="5"
               />
               <div
                  class="hidden -mt-2 pl-3 w-full text-sm text-red-600 peer-[.error]:block"
                  data-translation="$input-error"
               ></div>
            </div>
            <div class="flex flex-col gap-2 items-start">
               <label
                  for="surname"
                  data-translation="surname"
                  class="text-black dark:text-white after:content-['*'] after:text-red-600"
                  >Ваше прізвище</label
               >
               <input
                  type="text"
                  name="Surname"
                  id="surname"
                  class="w-full h-12 p-3 outline-none border-2 border-solid border-black/50 rounded-xl dark:caret-black    peer"
                  required
                  placeholder="Прізвище"
                  data-translation="plh-surname"
                  minlength="2"
                  maxlength="15"
                  pattern="[a-zA-Zа-яА-яіІїЇєЄёЁ'\s]{0,15}"
                  tabindex="6"
               />
               <div
                  class="hidden -mt-2 pl-3 w-full text-sm text-red-600 peer-[.error]:block"
                  data-translation="$input-error"
               ></div>
            </div>
            <div class="flex flex-col gap-2 items-start">
               <label
                  for="phone"
                  data-translation="phone"
                  class="text-black dark:text-white after:content-['*'] after:text-red-600"
                  >Номер телефону</label
               >
               <input
                  type="tel"
                  name="Phone"
                  id="phone"
                  class="w-full h-12 p-3 outline-none border-2 border-solid border-black/50 rounded-xl dark:caret-black    peer"
                  required
                  placeholder="Починаючи з +"
                  data-translation="plh-phone"
                  minlength="8"
                  maxlength="20"
                  pattern="^\+[0-9]{0,20}"
                  tabindex="7"
               />
               <div
                  class="hidden -mt-2 pl-3 w-full text-sm text-red-600 peer-[.error]:block"
                  data-translation="$input-error"
               ></div>
            </div>
            <div class="flex flex-col gap-2 items-start">
               <label
                  for="email"
                  data-translation="email"
                  class="text-black dark:text-white after:content-['*'] after:text-red-600"
                  >Електронна пошта</label
               >
               <input
                  type="email"
                  name="email"
                  id="E-mail"
                  class="w-full h-12 p-3 outline-none border-2 border-solid peer border-black/50 rounded-xl dark:caret-black   "
                  required
                  minlength="6"
                  maxlength="30"
                  placeholder="Електронна пошта"
                  data-translation="plh-email"
                  pattern="[a-z0-9\-]+@?[a-z0-9\-\.]{0,30}"
                  tabindex="8"
               />
               <div
                  class="hidden -mt-2 pl-3 w-full text-sm text-red-600 peer-[.error]:block"
                  data-translation="$input-error"
               ></div>
            </div>
            <div class="flex flex-col gap-2 items-start">
               <label
                  for="company"
                  data-translation="company"
                  class="text-black dark:text-white"
                  >Компанія</label
               >
               <input
                  type="text"
                  name="Company"
                  id="company"
                  class="w-full h-12 p-3 outline-none border-2 border-solid border-black/50 rounded-xl dark:caret-black   "
                  placeholder="Назва компанії"
                  data-translation="plh-company"
                  tabindex="9"
               />
            </div>
            <div class="flex flex-col gap-2 items-start">
               <label
                  for="comment"
                  data-translation="comment"
                  class="text-black dark:text-white"
                  >Коментарі,питання</label
               >
               <textarea
                  name="Comments"
                  id="comments"
                  rows="4"
                  class="w-full p-3 outline-none border-2 border-solid resize-none border-black/50 rounded-xl dark:caret-black   "
                  placeholder="Назва компанії"
                  data-translation="plh-comment"
                  tabindex="10"
               ></textarea>
            </div>
            <button
               type="submit"
               class="outline-none border-2 border-solid transition-all duration-300  focus:text-red-600  dark:focus:text-red-600 hover:border-red-600 hover:text-red-600 dark:hover:border-red-600 dark:hover:text-red-600 border-black dark:border-white rounded-xl text-black dark:text-white text-xl p-2 disabled:border-black/40 dark:disabled:border-white/40 disabled:text-black/40 dark:disabled:text-white/40 disabled:hover:border-black/40 dark:disabled:hover:border-white/40 disabled:hover:text-black/40 dark:disabled:hover:text-white/40"
               data-translation="send-to-email"
               disabled="true"
               tabindex="11"
            >
               Відправити на мою пошту
            </button>
            <div
               id="submitted-cover"
               class="absolute flex text-center justify-center items-center top-0 left-0 w-full h-full transition-all duration-300 bg-white dark:bg-black text-black dark:text-white text-2xl opacity-0 invisible submitted:visible submitted:opacity-100"
            ></div>
         </form>
      </div>
   </div>
</div>
